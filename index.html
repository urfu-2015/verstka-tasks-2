            <form action="#" enctype="multipart/form-data" method="POST">

                    <br>

                        <option>Английский</option>
                    </select>
                    <br>

                <fieldset class="filmForm">
                    <legend>Фильм</legend>
                    <label for="titleFilm">Название</label>
                    <input id="titleFilm" name="titleFilm" required>
                    <br>
                    <label for="yearFilm">Год</label>
                    <input id="yearFilm" type="number" min="1800" max="2070" value="2015" name="yearFilm">
                    <br>
                    <label for="country">Страна</label>
                    <select id="country" name="type">
                        <option selected>Выберите страну</option>
                        <option>Россия</option>
                        <option>Англия</option>
                        <option>США</option>
                        <option>Другая</option>
                    </select>
                    <br>
                    <label for="tagline">Слоган</label>
                    <input id="tagline" name="tagline">
                    <br>
                    <label for="director">Режисер</label>
                    <input id="director" name="director">
                    <br>

                    <br>

                    <br>

                    <input id="operator" name="operator">
                    <br>

                    <input id="composer" name="composer">
                    <br>

                    <br>                 
                    <label for="subtitre">Субтитры</label>

                    <br>  
                    <label for="placeOfBirth">Место рождения</label>

                    <br>  
                    <label for="occupation">Род деятельности</label>

                    <br>  
                    <label for="dateBirth">Дата рождения</label>

                    <label for="dateDeath">Дата смерти</label>

                        name="email"

                <br>
